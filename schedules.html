<!-- payment collapsible -->
    <button class="collapsible"> Payments </button>
    <div class="content">
      <script id="bill-list" type="text/x-handlebars-template">
        <div class="notification-group" id="notification{{index}}">
          <h3 class="billName">{{billName}}</h3>
          <p class="amount">{{amount}}</p>
          <p class="dueDate">{{dueDate}}</p>
        </div>
      </script>

      <div id="new-bills">
        <!-- notifiations will be inputed here-->
      </div>


      <h2> Add New Bill </h2>
      Name <br><input type="text" placeholder="Bill Name"><br><br>
      Amount <br><input type="number" step="any" placeholder="00.00"><br><br>
      Due Date <br><input type="date"><br><br>
      <button onclick="addBill()"> Add Bill </button>
    </div>
