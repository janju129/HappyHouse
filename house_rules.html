<!DOCTYPE HTML>

<html>
  <style>

    body {
      margin: 0 auto;
    }

      #house-rules-header {
        margin: 0 auto;
        position: relative;
        background: #eaeaeb;
        color: grey;
        overflow: hidden;
        font-family: sans-serif;
        padding: 20px;
      }

      .centered {
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 20px;
        transform: translate(-50%, -50%);
      }

      .right-side a {
        float: right;
        margin: 0 auto;
      }

      .house-rules {
        margin: 0 auto;
        text-align: center;
      }

      ol {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .house-rules li {
        text-align: left;
        margin: 10px;
        padding: 15px;
        background: #bfbfbf;
      }

  </style>

  <head>
  </head>

  <body>

    <div class="header" id="house-rules-header">
      <div class="centered">
        <p><b>HOUSE RULES</b></p>
      </div>
      <div class="right-side">
        <a href="index.html" id="homepage">Homepage<a>
      </div>
    </div>

    <div class="house-rules">
      <ol id="list_of_rules">
          <li id="test">test</li>
          <li id="test">test</li>
          <li id="test">test</li>
      </ol>

      <input type="text" id="candidate"/>
      <button onclick="addItem()">add item</button>
      <button onclick="removeItem()">remove item</button>
    </div>


  </body>

  <script>

  function addItem() {
     var ul = document.getElementById("list_of_rules");
     var candidate = document.getElementById("candidate");
     var li = document.createElement("li");
     li.setAttribute('id',candidate.value);
     li.appendChild(document.createTextNode(candidate.value));
     ul.appendChild(li);
    }

  function removeItem() {
    var ul = document.getElementById("list_of_rules");
    var candidate = document.getElementById("candidate");
    var item = document.getElementById(candidate.value);
    ul.removeChild(item);
    }

  </script>
</html>
